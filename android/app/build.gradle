plugins {
    id 'com.android.application'
    id 'kotlin-android'
    id 'dev.flutter.flutter-gradle-plugin'
    id 'com.chaquo.python'
}

android {
    namespace 'com.smartfind.smartfind_app'
    compileSdk 36
    ndkVersion '26.1.10909125'

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_17
        targetCompatibility JavaVersion.VERSION_17
    }

    kotlinOptions {
        jvmTarget = '17'
    }

    defaultConfig {
        applicationId 'com.smartfind.smartfind_app'
        minSdkVersion flutter.minSdkVersion
        targetSdk 36
        versionCode 1
        versionName '1.0.0'

        ndk {
            abiFilters 'arm64-v8a', 'armeabi-v7a', 'x86_64'
        }

        python {
            version "3.10"
            buildPython '/usr/bin/python3'

            pip {
                // Network and File Utilities
                install 'requests'
                install 'chardet'
                install 'jsonlines'

                // Document Readers
                install 'python-docx'
                install 'pypdf' // Updated from PyPDF2 (deprecated)

                // ML / Vector Processing (Lightweight Inference)
                install 'numpy'
                install 'scipy'
                install 'gensim'
            }
        }
    }

    buildTypes {
        release {
            signingConfig signingConfigs.debug
            minifyEnabled false
            shrinkResources false
        }
    }

    sourceSets {
        main {
            python.srcDir 'src/main/python'
            assets.srcDirs = ['src/main/assets']
        }
    }
}

flutter {
    source '../..'
}

dependencies {
    // Add any additional dependencies here if needed
}